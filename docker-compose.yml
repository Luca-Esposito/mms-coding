version: '3.7'
services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
    networks:
      - mms-network
    depends_on:
      - mongodb
  mongodb:
    image: mongo:4
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
    networks:
      - mms-network

volumes:
  mongodb_data:

networks:
  mms-network: